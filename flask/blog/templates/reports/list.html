{% extends 'base.html' %}
{% block title %}
    Reports list
{% endblock %}
{% block body %}
<h1>Reports</h1>

    <ul>
    {% for report_id in reports %}
        <li>
            <a href="{{ url_for('reports_app.details', report_id=report_id) }}">
                Report by {{ reports[report_id].get("name") }}</a>
        </li>
    {% endfor %}
    </ul>

{% endblock %}
